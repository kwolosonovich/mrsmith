
{% import "bootstrap/wtf.html" as wtf %}

{% block form %}

    <div class='container container-style' id="{{status}}" style="width: 50%;">

        <form method="POST" action='/{{status}}' class="text-dark">
            <div class="">
                {{ form.hidden_tag() }}
                
                {{ wtf.form_errors(form, hiddens="only") }}

                {{ wtf.quick_form(form) }}

                </div>
                <div class="mt-3">
                    <a class="btn btn-outline-secondary text-dark" href="/login">Cancel</a>
                    <button class="btn pri-btn" type="submit">{{status}}</button>
                </div>

{% endblock %}
