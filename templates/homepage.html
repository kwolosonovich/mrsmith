{% extends 'base.html' %}

{% block title %}Welcome{% endblock %}

{% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="'/'">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
            </ul>
        </div>
    </nav>
{% endblock %}


{% block content %}

    <h1>Smithsonian App</h1>

    <div>   
        {% for image_url in image_urls %}
            <img src={{image_url}} style="height: 200px; width:auto" alt="">
        {% endfor %}
    </div>

    <div>
        <a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
        <a class="btn btn-primary" href="{{ url_for('register') }}">Register</a>
        <li><a href="{{ url_for('logout') }}">Log Out</a></li>
    </div>

{% endblock %}
