{% block navbar %}

<!-- display profile in sidebar if logged-in -->
{% if current_user.is_authenticated %}

    <nav class="navbar navbar-dark sticky-top blue-bg flex-md-nowrap p-0 shadow">
        <span class="navbar-brand col-md-3 col-lg-2 mr-0 px-3">Mr. Smith</span>
        <button class="navbar-toggler position-initial d-md-none collapsed" type="button" data-toggle="collapse"
            data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-lt"></span>
        </button>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/user/logout">Sign out</a>
            </li>
        </ul>
    </nav>

{% else %}
    <!-- hopepage navbar -->
    <nav class="navbar navbar-expand-lg navbar-light blue-bg text-lt">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-lt"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav text-lt">
                <li class="nav-item">
                    <a class="nav-link text-lt" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-lt" href="/login">Login</a>
                </li>
            </ul>
        </div>
    </nav>

{% endif %}

{% endblock %}
