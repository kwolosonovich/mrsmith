
{% block boards %}

   <h1 id="boards">My Boards</h1>
    
    <div class="container">
        <div class="row mt-5">
            {% for list in images %}
            <!-- list = [image1, image2, imageN] -->
                {% for card in list %}
                <!-- card = imageN -->
                    <div class="mb-3 pics animation {{i}} card-body" style="max-width: 300px; height:auto;">
                        <img class="img-fluid" src={{card.url}} class="card-img-top" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ card.title }}</h5>
                            <p class="card-text">{{ card.artist }}</p>
                            <p><i class="far fa-thumbs-up like" onclick="like_image(this)"></i></p>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                    </div>
            </div>
        </div>
              
{% endblock %}
