{% block title %}Logout{% endblock %}

{% block name %}Logout{% endblock %}

{% block content %}

    <div class="container container-style" style="width: 50%;">

        <form action="/logout" method="POST">
            <h4 class="">Are you sure you want to logout?</h4>
            <a class="btn btn-outline-secondary" href="{{ url_for('homepage') }}">Cancel</a>
            <button class="btn submit-btn btn-info" type="submit">Yes</button>
        </form>

    </div>

{% endblock %}
