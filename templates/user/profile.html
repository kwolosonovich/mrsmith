{% extends 'base.html' %}

{% block content %}

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4" id="profile-html">
    <div class="container w-50 container-style text-center">
            <form action="/user/{{user.username}}/search" class="md-form active-blue" method="POST">
                
                    <label for="search" class="text-center">
                        <h3 class="mb-3 profile-head">Keyword Search</h3>
                    </label>
                    <div class="row row-cols-2">

                    <div class="col">
                        <input class="form-control form-control-dark w-100 mb-3 shadow" id="search" name="keyword"
                            type="text" placeholder="Keyword" aria-label="Search">
                    </div>
                    <div class="col">
                        <button class="btn submit-btn pri-btn m-0 w-100 shadow" id="search-req" type="submit">Search</button>
                    </div>
            </form>
        </div> 
        <div class="row row-cols-3" style="height: 300px">
            <h3 class="mb-3 profile-head col-12 mt-5 pt-5 mb-4">Search by Category</h3>
            <div class="col icon">
                <a href="/user/{{user.id}}/search/art" class="text-blue"><i class="fas fa-university icon-category" id="icon-hover"></i></a>
                <h4 class="mt-2 mb-5 pb-5">History</h4>
            </div>
            <div class="col icon">
                <a href="/user/{{user.id}}/search/art" class="text-blue"><i class="fas fa-palette icon-category" id="icon-hover" style="font-size: 50px;"></i></a>
                <h4 class="mt-2 mb-5 pb-5">Art</h4>
            </div>
            <div class="col icon">
                <a href="/user/{{user.id}}/search/science" class="text-blue"><i class="fas fa-flask icon-category" id="icon-hover" style="font-size: 50px;"></i></a>
                <h4 class="mt-2 mb-5 pb-5">Science</h4>
            </div>
            <div class="col icon">
                <a href="/user/{{user.id}}/search/culture" class="text-blue"><i class="fas fa-user-friends icon-category"id="icon-hover" style="font-size: 50px;"></i></a>
                <h4 class="mt-2 mb-5">Culture</h4>
            </div>
            <div class="col icon">
                <a href="/user/{{user.id}}/search/nature" class="text-blue"><i class="fas fa-leaf icon-category" id="icon-hover" style="font-size: 50px;"></i></a>
                <h4 class="mt-2 mb-5">Nature</h4>
            </div>
            <div class="col icon">
                <a href="/user/{{user.id}}/search/space" class="text-blue"><i class="fas fa-rocket icon-category" id="icon-lg-hover" style="font-size: 50px;"></i></a>
                <h4 class="mt-2 mb-5">Space</h4>
            </div>
        </div>
    </div>
</main>

{% endblock %}
